<!DOCTYPE html>
<html>
    <head>
        <title>flexbox practice</title>
    </head>
    <body>

        <!-- flexbox is like it takes space as it needs to display its given content , unnlike grid that divides the screen and then display its content -->
<div style="
display: flex;
flex-direction: row;">
    <div style="background-color: lightblue;">div1</div>
    <div style="background-color: lightpink;">div2 some information</div>
</div>

<div style="
margin-top: 10px;
display: flex;
flex-direction: row;">
    <div style="background-color: lightblue; width: 100px;">div1</div>
    <div style="background-color: lightpink;">div2 some information</div>
</div>

<div style="
margin-top: 10px;
display: flex;
flex-direction: row;">
    <div style="background-color: lightblue; width: 100px;">div1</div>
    <div style="background-color: lightpink; flex: 1;">div2 some information</div>
</div>

<div style="
margin-top: 10px;
height: 70px;
border-width: 1px;
border-style: solid;
border-color: grey;
display: flex;
flex-direction: row;
justify-content: space-between;
align-items: start;">
    <div style="background-color: lightblue; width: 100px;">div1</div>
    <div style="background-color: lightpink; width: 100px;">div2 some information</div>
    <div style="background-color: lightblue; width: 100px;">div32 some information</div>
</div>

<div style="
margin-top: 10px;
height: 70px;
border-width: 1px;
border-style: solid;
border-color: grey;
display: flex;
flex-direction: row;
justify-content: end;
align-items: center;">
    <div style="background-color: lightblue; width: 100px;">div1</div>
    <div style="background-color: lightpink; width: 100px;">div2 some information</div>
    <div style="background-color: lightblue; width: 100px;">div32 some information</div>
</div>


<div style="
margin-top: 10px;
height: 70px;
border-width: 1px;
border-style: solid;
border-color: grey;
display: flex;
flex-direction: row;
justify-content: center;">
    <div style="background-color: lightblue; width: 100px;">div1</div>
    <div style="background-color: lightpink; width: 100px;">div2 some information</div>
    <div style="background-color: lightblue; width: 100px;">div32 some information</div>
</div>


    </body>
</html>
